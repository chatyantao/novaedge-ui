<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>试用系统测试面板</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    .card {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.7);
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 10px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-right: 8px;
      margin-top: 4px;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .col {
      flex: 1;
      min-width: 260px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
    }
    .badge-green {
      background: #065f46;
      color: #bbf7d0;
    }
    .badge-red {
      background: #7f1d1d;
      color: #fecaca;
    }
    .badge-yellow {
      background: #78350f;
      color: #fef3c7;
    }
    .log {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .status-ok { color: #22c55e; }
    .status-error { color: #f97316; }
    .status-bad { color: #f97316; }
  </style>
</head>
<body>
  <div class="container">
    <h1>试用/付费系统测试面板</h1>
    <p style="font-size:13px;color:#9ca3af;">
      用这页就可以测试：注册 → 登录 → 调用业务接口 → 看试用次数/付费状态。<br/>
      默认后端地址是 <code>http://localhost:8000</code>，如果你部署到服务器记得改。
    </p>

    <!-- 后端配置 -->
    <div class="card">
      <h2>① 后端配置</h2>
      <label for="baseUrl">后端 Base URL（不要带 / 结尾）</label>
      <input id="baseUrl" value="http://localhost:8000" />
      <button class="btn-secondary" onclick="saveBaseUrl()">保存地址</button>
      <span id="baseUrlStatus" style="font-size:12px;color:#9ca3af;margin-left:8px;"></span>
    </div>

    <!-- 登录区域 -->
    <div class="card">
      <h2>② 登录/获取 Token</h2>
      <div class="row">
        <div class="col">
          <label for="email">邮箱</label>
          <input id="email" placeholder="test@example.com" />

          <label for="password">密码</label>
          <input id="password" type="password" placeholder="******" />

          <button class="btn-primary" onclick="login()">登录</button>
          <button class="btn-secondary" onclick="logout()">退出（清除token）</button>

          <p id="loginStatus" style="font-size:13px;margin-top:6px;"></p>
        </div>
        <div class="col">
          <label>当前用户状态</label>
          <div id="userStatus" style="font-size:13px;color:#9ca3af;">
            尚未登录。
          </div>
        </div>
      </div>
    </div>

    <!-- 业务调用 -->
    <div class="card">
      <h2>③ 测试业务接口（/api/generate）</h2>
      <div class="row">
        <div class="col">
          <label for="payload">请求体（JSON，可按你后端的需求改）。默认：<code>{}</code></label>
          <textarea id="payload">{}</textarea>
          <button class="btn-primary" id="btnCall" onclick="callGenerate()" disabled>调用 /api/generate</button>
          <p style="font-size:12px;color:#9ca3af;margin-top:4px;">
            提示：未登录或没有 token 时按钮会禁用。返回 403 时，说明试用次数用完。
          </p>
        </div>
        <div class="col">
          <label>调用结果</label>
          <div id="result" class="log">暂无调用。</div>
        </div>
      </div>
    </div>

    <!-- 提示区：403 时给用户展示“去扫码付费” -->
    <div class="card">
      <h2>④ 试用用完后的提示（你可以在这里放微信收款码）</h2>
      <p id="payHint" style="font-size:13px;color:#9ca3af;">
        当接口返回 403 时，这里会显示提示信息，你可以替换成自己的文案和二维码图片。
      </p>
      <!-- 示例：你可以把二维码图片路径改成自己的 -->
      <!-- <img src="./wechat_qr.png" alt="微信收款码" style="max-width:200px;border-radius:12px;border:1px solid #4b5563;" /> -->
    </div>
  </div>

  <script>
    let accessToken = null;

    function getBaseUrl() {
      return document.getElementById("baseUrl").value.trim().replace(/\/+$/, "");
    }

    function saveBaseUrl() {
      const url = getBaseUrl();
      localStorage.setItem("baseUrl", url);
      document.getElementById("baseUrlStatus").innerText = "已保存：" + url;
    }

    function loadBaseUrl() {
      const saved = localStorage.getItem("baseUrl");
      if (saved) {
        document.getElementById("baseUrl").value = saved;
        document.getElementById("baseUrlStatus").innerText = "已加载：" + saved;
      }
    }

    function setToken(token) {
      accessToken = token;
      if (token) {
        localStorage.setItem("accessToken", token);
        document.getElementById("btnCall").disabled = false;
      } else {
        localStorage.removeItem("accessToken");
        document.getElementById("btnCall").disabled = true;
      }
    }

    function loadToken() {
      const t = localStorage.getItem("accessToken");
      if (t) {
        accessToken = t;
        document.getElementById("btnCall").disabled = false;
        document.getElementById("loginStatus").innerHTML =
          '<span class="status-ok">已从本地加载 token。</span>';
      }
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const baseUrl = getBaseUrl();

      if (!email || !pwd) {
        document.getElementById("loginStatus").innerHTML =
          '<span class="status-bad">请填写邮箱和密码。</span>';
        return;
      }

      document.getElementById("loginStatus").innerHTML = "登录中…";

      try {
        const res = await fetch(baseUrl + "/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: email, password: pwd })
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("loginStatus").innerHTML =
            '<span class="status-error">登录失败：' + (data.detail || res.status) + "</span>";
          setToken(null);
          document.getElementById("userStatus").innerHTML = "尚未登录。";
          return;
        }

        if (!data.access_token) {
          document.getElementById("loginStatus").innerHTML =
            '<span class="status-error">登录成功但没有返回 access_token，请检查后端。</span>';
          return;
        }

        setToken(data.access_token);

        document.getElementById("loginStatus").innerHTML =
          '<span class="status-ok">登录成功，token 已保存。</span>';

        renderUserStatus({
          email: email,
          trial_left: data.trial_left,
          is_paid: data.is_paid,
          manual_authorized: data.manual_authorized
        });
      } catch (err) {
        document.getElementById("loginStatus").innerHTML =
          '<span class="status-error">请求异常：' + err.message + "</span>";
      }
    }

    function logout() {
      setToken(null);
      document.getElementById("loginStatus").innerHTML =
        '<span class="status-bad">已清除 token。</span>';
      document.getElementById("userStatus").innerHTML = "尚未登录。";
    }

    function renderUserStatus(info) {
      const paidBadge = info.is_paid
        ? '<span class="badge badge-green">已付费</span>'
        : '<span class="badge badge-red">未付费</span>';

      const manualBadge = info.manual_authorized
        ? '<span class="badge badge-green">已人工授权</span>'
        : "";

      const trialBadge =
        info.trial_left > 0
          ? '<span class="badge badge-yellow">剩余试用：' + info.trial_left + ' 次</span>'
          : '<span class="badge badge-red">试用次数已用完</span>';

      document.getElementById("userStatus").innerHTML =
        '当前用户：<b>' + (info.email || "未知邮箱") + '</b><br>' +
        paidBadge + manualBadge + trialBadge;
    }

    async function callGenerate() {
      const baseUrl = getBaseUrl();
      if (!accessToken) {
        document.getElementById("result").innerText = "请先登录获取 token。";
        return;
      }

      let bodyText = document.getElementById("payload").value;
      let jsonBody = {};
      if (bodyText.trim()) {
        try {
          jsonBody = JSON.parse(bodyText);
        } catch (e) {
          document.getElementById("result").innerText = "请求体 JSON 不合法：" + e.message;
          return;
        }
      }

      document.getElementById("result").innerText = "调用中…";

      try {
        const res = await fetch(baseUrl + "/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + accessToken
          },
          body: JSON.stringify(jsonBody)
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          data = text;
        }

        if (res.status === 403) {
          document.getElementById("result").innerText =
            "⚠ 403 Forbidden\n" +
            JSON.stringify(data, null, 2);
          document.getElementById("payHint").innerText =
            "接口返回 403：试用次数可能已用完。请让用户扫码你的微信收款码并联系你开通账号。";
        } else if (!res.ok) {
          document.getElementById("result").innerText =
            "❌ 调用失败，HTTP " + res.status + "\n" +
            JSON.stringify(data, null, 2);
        } else {
          document.getElementById("result").innerText =
            "✅ 调用成功\n" +
            JSON.stringify(data, null, 2);

          // 如果后端返回 trial_left / is_paid，就顺便更新用户状态
          if (data && typeof data === "object" &&
              ("trial_left" in data || "is_paid" in data)) {
            const email = document.getElementById("email").value.trim();
            renderUserStatus({
              email: email,
              trial_left: data.trial_left ?? 0,
              is_paid: data.is_paid ?? false,
              manual_authorized: data.manual_authorized ?? false
            });
          }
        }
      } catch (err) {
        document.getElementById("result").innerText = "请求异常：" + err.message;
      }
    }

    // 初始化：加载已保存的 baseUrl 和 token
    loadBaseUrl();
    loadToken();
    if (!accessToken) {
      document.getElementById("btnCall").disabled = true;
    }
  </script>
</body>
</html>
